<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Student Management CRUD</h1>
      <form>
        <div class="userDetails">
          <input type="text" name="name" placeholder="Name" />
          <input type="email" name="email" placeholder="Email" />
          <input type="text" name="grade" placeholder="GPA" />
          <input type="number" name="age" placeholder="Age" />
          <input type="text" name="degree" placeholder="Degree" />
        </div>
        <div class="addBtnBox">
          <button id="AddBtn">Add Student</button><br />
        </div>
      </form>
      <div class="searchBox">
        <input
          type="text"
          name=""
          id="search"
          placeholder="Search By Name, email, degree"
        />
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>GPA</th>
            <th>Degree</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
